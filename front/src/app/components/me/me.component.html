<div class="m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button data-testid="back-button" mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 data-testid="page-title">User information</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
        <p data-testid="user-name-line">Name: {{ user.firstName }} {{ user.lastName | uppercase }}</p>
        <p data-testid="user-email-line">Email: {{ user.email }}</p>
        <p *ngIf="user.admin" data-testid="is-admin-message" class="my2">You are admin</p>
        <div *ngIf="!user.admin" fxLayout="column" class="my2" fxLayoutAlign="center center">
          <p>Delete my account:</p>
          <button data-testid="delete-button" mat-raised-button color="warn" (click)="delete()">
            <mat-icon>delete</mat-icon>
            <span class="ml1">Detail</span>
          </button>
        </div>
        <div fxLayoutAlign="space-between center" class="p2 w100">

          <p data-testid="user-created-line"><i>Create at: </i> {{ user.createdAt | date: 'longDate'}}</p>
          <p data-testid="user-updated-line"><i>Last update: </i> {{ user.updatedAt| date: 'longDate'}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
