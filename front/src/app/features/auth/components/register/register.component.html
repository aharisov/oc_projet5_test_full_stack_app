<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title data-testid="register-form-title">Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input data-testid="input-fname" matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-testid="input-lname" matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-testid="input-email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-testid="input-password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button data-testid="submit-button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            <span *ngIf="onError" data-testid="error-message" class="error ml2">An error occurred</span>
        </form>
    </mat-card>
</div>
